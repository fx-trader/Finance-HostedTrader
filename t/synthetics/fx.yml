#These settings will override the standard config file
#Settings not present in this file (eg: db and timeframes) will be read from the standard file instead.
symbols:
    natural:
        - AAAUSD
        - EEEUSD
        - GGGUSD
        - USDJJJ
        - USDCCC
    synthetic:
        - name: AAAJJJ
          components:
            op: "*"
            leftop: AAAUSD
            rightop: USDJJJ
        - name: GGGEEE
          components:
            op: "/"
            leftop: GGGUSD
            rightop: EEEUSD
        - name: CCCJJJ
          components:
            op: "/"
            leftop: USDCCC
            rightop: USDJJJ
timeframes:
    natural:
        - 300
        - 3600
        - 86400
        - 604800
    synthetic:
        - name: 900
          base: 300
        - name: 1800
          base: 300
        - name: 7200
          base: 3600
        - name: 10800
          base: 3600
        - name: 14400
          base: 3600
db:
    dbhost: localhost
    dbname: fxcm
    dbuser: fxcm
    dbpasswd: fxcm

